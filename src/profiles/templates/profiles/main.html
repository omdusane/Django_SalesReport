{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
my profile
{% endblock title %}

{% block content %}

{% if confirm %}
    <div class="alert alert-primary" role="alert">
        Ypur Profile has been Updated
    </div>
{% endif %}  

<div class="text-centre">
    <img src="{{profile.avatar.url}}" alt="my-profile" class="avatar-big">
</div>
<br>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt4">Update</button>
</form>

{% endblock content %}
